<html>

	<head>

		<style type="text/css">

			.menuDropDownButton
			{
				background-color: tomato;
				color: white;
				font-weight: bold;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
			}

			.menuDropDown
			{
				position: relative;
				display: inline-block;
			}

			.menuDropDownContent
			{
				display: none;
				position: absolute;
				background-color: #555;
				min-width: 160px;
				padding: 12px 16px;
				z-index: 1;
			}

			.menuDropDownContent a
			{
				color: white;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			.menuDropDownContent a:hover
			{
				background-color: #111;
			}

			.menuDropDown:hover .menuDropDownContent
			{
				display: block;
			}

			.menuDropDown:hover .menuDropDownButton
			{
				background-color: #A00;
			}

			.menuDropDown:hover .menuDropDownContent
			{
				display: block;
			}

		</style>

	</head>

	<body>

		<div class="menuDropDown">

			<button class="menuDropDownButton">Dropdown</button>

			<div class="menuDropDownContent">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
				<a href="#">Link 4</a>
			</div>

		</div>

	</body>

</html>
