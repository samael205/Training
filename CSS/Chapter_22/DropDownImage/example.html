<html>

	<head>

		<style type="text/css">

			.menuDropDown
			{
				position: relative;
				display: inline-block;
			}

			.menuDropDownContent
			{
				display: none;
				position: absolute;
				background-color: #CCC;
				padding: 12px 16px;
				z-index: 1;
			}

			.menuDropDown:hover .menuDropDownContent
			{
				display: block;
			}

			.menuDropDownContentLabel
			{
				padding: 15px;
				text-align: center;
			}

		</style>

	</head>

	<body>

		<H1>Charmadi Ghat</H1>

		<div class="menuDropDown">

			<img src="images/Charmadi1.jpg" alt="Charmadi Ghat" width="200px" height="auto">

			<div class="menuDropDownContent">
				<img src="images/Charmadi1.jpg" alt="Charmadi Ghat" width="500px" height="auto" />
				<div class="menuDropDownContentLabel">Charmadi Ghat, Karnataka</div>
			</div>

		</div>

	</body>

</html>
