<html>

	<head>

		<style type="text/css">

			.menuDropDown
			{
				position: relative;
				display: inline-block;
			}

			.menuDropDownContent
			{
				display: none;
				position: absolute;
				background-color: #3333;
				min-width: 160px;
				padding: 12px 16px;
				z-index: 1;
			}

			.menuDropDown:hover .menuDropDownContent
			{
				display: block;
			}

		</style>

	</head>

	<body>

		<div class="menuDropDown">

			<span>Drop Down Menu</span>

			<div class="menuDropDownContent">Hi!</div>

		</div>

	</body>

</html>
