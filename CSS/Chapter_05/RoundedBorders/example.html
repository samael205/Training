
<html>
	
	<head>

		<style type="text/css">

			p
			{
				border: 2px solid red;
			}

		</style>

	</head>

	<body>

		<p>
			Normal Border
		</p>

		<p style="border-radius: 2px;">
			2px Border Radius
		</p>

		<p style="border-radius: 5px;">
			5px Border Radius
		</p>

		<p style="border-radius: 10px;">
			10px Border Radius
		</p>

	</body>	

</html>
