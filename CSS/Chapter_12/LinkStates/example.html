<html>
	
	<head>

		<style type="text/css">

			a.link:link
			{
				color: red;
			}

			a.link:visited
			{
				color: violet;
			}

			a.link:hover
			{
				color: firebrick;
			}

			a.link:active
			{
				color: black;
			}

		</style>

	</head>

	<body>

		<a href="http://www.google.com">Google</a>
		<br>
		<a class="link" href="http://www.google.com">Google</a>

 	</body>

</html>
