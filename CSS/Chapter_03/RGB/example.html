
<html>
	
	<head>

		<style type="text/css">

			td
			{
				color: white;
				font-weight: bold;
				width: 200px;
				text-align: center;
				border: solid 1px black;
			}

		</style>

	</head>
	
	<body>

		<div>
			<div align="center" style="margin-top:100px;">
				<table cellpadding="20px;" cellspacing="20px">

					<tr>
						<td style="background-color: rgb(255, 0, 0);">rgb(255, 0, 0)</td>
						<td style="background-color: rgb(0, 255, 0); color: black;">rgb(0, 255, 0)</td>
						<td style="background-color: rgb(0, 0, 255);">rgb(0, 0, 255)</td>
					</tr>

					<tr>
						<td style="background-color: rgb(255, 255, 0); color: black;">rgb(255, 255, 0)</td>
						<td style="background-color: rgb(0, 255, 255); color: black;">rgb(0, 255, 255)</td>
						<td style="background-color: rgb(255, 0, 255);">rgb(255, 0, 255)</td>
					</tr>

					<tr>
						<td style="background-color: rgb(255, 255, 255); color: black;">rgb(255, 255, 255)</td>
						<td style="background-color: rgb(127, 127, 127);">rgb(127, 127, 127)</td>
						<td style="background-color: rgb(0, 0, 0);">rgb(0, 0, 0)</td>
					</tr>

				</table>
			</div>
		</div>
	</body>

</html>
