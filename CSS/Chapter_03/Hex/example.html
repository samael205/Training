
<html>
	
	<head>

		<style type="text/css">

			td
			{
				color: white;
				font-weight: bold;
				width: 200px;
				text-align: center;
				border: solid 1px black;
			}

		</style>

	</head>
	
	<body>

		<div>
			<div align="center" style="margin-top:100px;">
				<table cellpadding="20px;" cellspacing="20px">

					<tr>
						<td style="background-color: #FF0000">#FF0000</td>
						<td style="background-color: #00FF00; color: black;">#00FF00</td>
						<td style="background-color: #0000FF;">#0000FF</td>
					</tr>

					<tr>
						<td style="background-color: #FFFF00; color: black;">#FFFF00</td>
						<td style="background-color: #00FFFF; color: black;">#00FFFF</td>
						<td style="background-color: #FF00FF">#FF00FF</td>
					</tr>

					<tr>
						<td style="background-color: #FFFFFF; color: black;">#FFFFFF</td>
						<td style="background-color: #777777;">#777777</td>
						<td style="background-color: #000000;">#000000</td>
					</tr>

				</table>
			</div>
		</div>
	</body>

</html>
