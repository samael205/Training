<html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">

			*
			{
				box-sizing: border-box;				
			}

			div.gallery
			{
				border: 1px solid #CCC;
			}

			div.gallery:hover
			{
				border: 1px solid black;
			}

			div.gallery img
			{
				width: 100%;
				height: auto;
			}

			div.desc
			{
				padding: 15px;
				text-align: center;
				font-size: 12;
			}

			.responsive
			{
				padding: 0 6px;
				float:  left;
				width: 24.99999%;
			}

			@media only screen and (max-width: 700px)
			{
				.responsive
				{
					width: 49.99999%;
					margin: 6px 0;
				}
			}

			@media only screen and (max-width: 500px)
			{
				.responsive
				{
					width: 100%;
				}
			}

			.clearfix::after
			{
				content: "";
				display: table;
				clear: both;
			}

		</style>

	</head>
