
<html>
	
	<head>
	
		<style>

			input[type=button],
			input[type=submit],
			input[type=reset]
			{
				background-color: #0A0;
				width: 160px;
				border: none;
				color: white;
				padding: 16px 32px;
				text-decoration: none;
				margin: 4px 2px;
				cursor: pointer;
				font-weight: bold;
				box-sizing: border-box;
			}

		</style>

	</head>
	
	<body>

		<form>
			<input type="button" value="Button" />
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</form>

	</body>

</html>
