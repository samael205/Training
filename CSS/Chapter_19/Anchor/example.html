<html>

	<head>
	
		<style>
		
			/* unvisited link */
			a:link
			{
				color: red;
			}

			/* visited link */
			a:visited
			{
				color: green;
			}

			/* mouse over link */
			a:hover
			{
				color: blue;
			}

			/* selected link */
			a:active
			{
				color: black;
			}

		</style>

	</head>
	
	<body>

		<p><b><a href="#">Click Here</a></b></p>

	</body>
	
</html>
