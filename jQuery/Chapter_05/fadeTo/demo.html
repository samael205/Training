
<html>

	<head>

		<style type="text/css">

			div[id^='content']
			{
				padding: 40px;
				background-color: #333;
				font-weight: bold;
				color: white;
			}

		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script type="text/javascript">

			$(document).ready(function(){

				var isDiv1Hidden = false;
				var isDiv2Hidden = false;

				$('#fadeButton1').click(function(){

					if(isDiv1Hidden)
					{
						$('#content1').fadeTo('slow', 1);
					}
					else
					{
						$('#content1').fadeTo('slow', 0.25);
					}

					isDiv1Hidden = !isDiv1Hidden;

				});

				$('#fadeButton2').click(function(){

					if(isDiv2Hidden)
					{
						$('#content2').fadeTo(3000, 1);
					}
					else
					{
						$('#content2').fadeTo(3000, 0.25);
					}

					isDiv2Hidden = !isDiv2Hidden;

				});

			});


		</script>

	</head>

	<body>

		<div>
			
			<button id='fadeButton1'>Slow Fade</button>
			<div id='content1'>This is div 1.</div>

		</div>
	
		<div>
			
			<button id='fadeButton2'>Custom Fade</button>
			<div id='content2'>This is div 2.</div>

		</div>
	
	</body>

</html>
