
<html>

	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script type="text/javascript">

			$(document).ready(function(){

				$('p').click(function(){

					$(this).hide();

				});

			});

		</script>

	</head>

	<body>

		<p>Paragraph 1. Click to Hide</p>
		<p>Paragraph 2. Click to Hide</p>
		<p>Paragraph 3. Click to Hide</p>
		<p>Paragraph 4. Click to Hide</p>
		<p>Paragraph 5. Click to Hide</p>

	</body>

</html>
