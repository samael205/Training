
<html>

	<head>

		<style type="text/css">

			button[id^='fadeButton']
			{
				width: 100%;
				padding: 10px;
				background-color: #333;
				font-weight: bold;
				color: white;				
				border: none;
			}

			div[id^='content']
			{
				padding: 40px;
				background-color: #555;
				font-weight: bold;
				color: white;
			}

		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<script type="text/javascript">

			$(document).ready(function(){

				var isDiv1Hidden = false;
				var isDiv2Hidden = false;
				var isDiv3Hidden = false;

				$('#fadeButton1').click(function(){

					$('#content1').slideToggle();
					isDiv1Hidden = !isDiv1Hidden;

				});

				$('#fadeButton2').click(function(){

					$('#content2').slideToggle('slow');
					isDiv2Hidden = !isDiv2Hidden;

				});

				$('#fadeButton3').click(function(){

					$('#content3').slideToggle(3000);
					isDiv3Hidden = !isDiv3Hidden;

				});

			});


		</script>

	</head>

	<body>

		<div>
			
			<button id='fadeButton1'>Regular Slide</button>
			<div id='content1'>This is div 1.</div>

		</div>
		<br>
		<br>
	
		<div>
			
			<button id='fadeButton2'>Slow Slide</button>
			<div id='content2'>This is div 2.</div>

		</div>
		<br>
		<br>
	
		<div>
			
			<button id='fadeButton3'>Custom Slide</button>
			<div id='content3'>This is div 3.</div>

		</div>
	
	</body>

</html>
