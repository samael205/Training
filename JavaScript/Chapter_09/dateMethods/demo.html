<html>

	<head>

	</head>

	<body>

		<div id="output1"></div>
		<div id="output2"></div>
		<div id="output3"></div>
		<div id="output4"></div>
		<div id="output5"></div>
		<div id="output6"></div>
		<div id="output7"></div>
		<div id="output8"></div>
		<div id="output9"></div>
		<div id="output10"></div>
		<div id="output11"></div>
		<div id="output12"></div>

		<script type="text/javascript">

			date = new Date();

			document.getElementById('output1').innerHTML = date.toString();
			document.getElementById('output2').innerHTML = date.toUTCString();
			document.getElementById('output3').innerHTML = date.toDateString();
			document.getElementById('output4').innerHTML = date.getDate();
			document.getElementById('output5').innerHTML = date.getDay();
			document.getElementById('output6').innerHTML = date.getFullYear();
			document.getElementById('output7').innerHTML = date.getHours();
			document.getElementById('output8').innerHTML = date.getMilliseconds();
			document.getElementById('output9').innerHTML = date.getMinutes();
			document.getElementById('output10').innerHTML = date.getMonth();
			document.getElementById('output11').innerHTML = date.getSeconds();
			document.getElementById('output12').innerHTML = date.getTime();

		</script>		

	</body>

</html>
