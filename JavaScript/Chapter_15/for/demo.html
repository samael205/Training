<html>

	<head>

	</head>

	<body>

		<div id="output"></div>

		<script type="text/javascript">

			var colors = ["red", "green", "blue", "yellow"];

			var output = "";

			for(var counter = 0; counter < colors.length; counter++)
			{
				output += colors[counter] + "<br>"
			}

			document.getElementById('output').innerHTML = output;

		</script>		

	</body>

</html>
