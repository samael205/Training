<html>

	<head>

		<script type="text/javascript">

			function add(val1, val2)
			{
				return (val1 + val2);
			}

			window.onload = function()
			{
				document.getElementById('result').innerHTML = add(4, 2);
			}

		</script>		


	</head>

	<body>

		4 + 2 = <span id="result"></span>

	</body>

</html>
