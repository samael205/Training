<html>

	<head>

		<style type="text/css">

			input
			{
				width: 400px;
			}

		</style>

		<script type="text/javascript">
		
			var timeOutput;

			window.onload = function()
			{
				timeOutput = document.getElementById('time');
				window.setInterval(updateTime, 500);
			}

			function updateTime()
			{
				timeOutput.value = new Date();
			}

		</script>

	</head>

	<body>

		Time : <input type="text" id="time" disabled/>

	</body>

</html>
