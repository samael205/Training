<!DOCTYPE html>

	<html>

		<head>

			<style type="text/css">
			
				table
				{
					border-collapse: collapse;
				}
			
				td
				{
					padding: 5px;
				}
			
			</style>

			<meta charset="ISO-8859-1">
			<title>Form Radio Buttons</title>

		</head>

	<body>
	
		<form name="getOption" method="get" action="request">
		
			<table>
				<tr>
					<td rowspan="4">Options</td>
					<td><input type="radio" name="option" value="A" /></td>
					<td>A</td>
				</tr>
				<tr>
					<td><input type="radio" name="option" value="B" /></td>
					<td>B</td>
				</tr>
				<tr>
					<td><input type="radio" name="option" value="C" /></td>
					<td>C</td>
				</tr>
				<tr>
					<td><input type="radio" name="option" value="D" /></td>
					<td>D</td>
				</tr>
				<tr>
					<td colspan="3" align="center"><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		
		</form>
	
	</body>

</html>
